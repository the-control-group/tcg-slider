<!--
@element tcg-slider
@author Raymond Chou <raymond.chou@thecontrolgroup.com>
@homepage https://github.com/the-control-group/tcg-slider

**This element is compatible with Polymer 0.5.**

```
	<template>
		<tcg-slider
			id="slider"
			paginationDisplayFilter="{{ paginationDisplayFilter }}"
			delay="{{ delay }}"
			treshold="{{ treshold }}"
			slides="{{ slides }}"
			speed="{{ speed }}">
			<div class="slide-item s1">Content 1</div>
			<div class="slide-item s2">Content 2</div>
			<div class="slide-item s3">Content 3</div>
			<div class="slide-item s4">Content 4</div>
			<div class="slide-item s5">Content 5</div>
		</tcg-slider>
	</template>
	<script>
	Polymer({
		ready: function() {
			this.slides = this.$.slider.querySelectorAll('.slide-item');
		}
	});
	</script>
```
# Attributes

#### `slides`

Nodes of the slide item. Example: `this.$.slider.querySelectorAll('.slide-item')`

#### `paginationDisplayFilter`

Function that displays the text in each pagination item

#### `delay`

Milliseconds Integer for each animation

#### `speed`

Milliseconds Integer to set auto animation. Null for no animation

#### `treshold`

Pixel Integer for drag distance before animating to slide

-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./tcg-slider-container.html">
<link rel="import" href="./tcg-slider-pagination.html">
<polymer-element name="tcg-slider" attributes="delay treshold slides paginationDisplayFilter speed">
	<template>
		<tcg-slider-container
			id="container"
			slides="{{ slides }}"
			speed="{{ speed }}"
			delay="{{ delay }}"
			treshold="{{ treshold }}"
			currentPage="{{ currentPage }}">
			<shadow></shadow>
		</tcg-slider-container>
		<tcg-slider-pagination
			id="pagination"
			slides="{{ slides }}"
			currentPage="{{ currentPage }}"
			paginationDisplayFilter="{{ paginationDisplayFilter }}"></tcg-slider-pagination>
	</template>
	<script>
		Polymer({
			publish: {
				currentPage: 0,
				slides: null,
			},
		});
	</script>
</polymer-element>
